{% extends 'common/base.html' %}


{% block title %}
    메인페이지
{% endblock title %}

{% block content %}
{% for board in boards %}
<table>
    <tr>
        <td><a href="#">{{board.title}}</a></td>
        <td>{{board.content}}</td>
        <td>{{board.create_at}}</td>
    </tr>
</table>
{% endfor %}
<form action="" method="post">
    {% csrf_token %}
    <button>새글 등록</button>
</form>

{% endblock content %}
