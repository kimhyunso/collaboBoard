{% extends 'common.base.html' %}


{% block title %}
    메인페이지
{% endblock title %}

{% block content %}
<nav>
    <ul style="display:inline-block;">
        {% for category  in categorys %}
            <li><a href="{% url 'board:board_index' category.category %}">{{category.category}}</a></li>
        {% endfor %}
    </ul>
</nav>

{% for board in boards %}
<table>
    <tr>
        <td><a href="#">{{board.title}}</a></td>
        <td>{{board.content}}</td>
        <td>{{board.create_at}}</td>
    </tr>
</table>
{% endfor %}
<button>새글 등록</button>

{% endblock content %}
